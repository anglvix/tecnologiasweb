<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">                   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet'>

    <title>Misha's Portfolio</title>
</head>

<body>
    <header> 
        <div class="navbar">
        <a href="#inicio">Index</a>
        <a href="#sobre">Sobre Mim</a>
        <a href="#projetos">Projetos</a>
        <a href="#contactos">Contactos</a>
    </header>

    <main>
        
        <section id="sobre">
            <div class="h1"> Sobre Mim </div>
            <div class="h2"> Misha Santos </div>
            <p> Web Developer and Designer, projetos pessoais </p><br>
        </section>

        <section id="projetos">
            <div class="h1"> Os meus projetos </div>
            <br>
        </section>

        <section id="contactos">
            <div class="h1"> Contacte-me </div>
            <div class="forms">
                    <div id="form">  
                        <form id="form-id" class="form-class" action="" method="post">
                            <div class="form-group">
                                <label for="Name" class="label">Nome</label>
                                <div class="input-group">
                                    <input type="text" id="Name" name="Name" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Surname" class="label">Apelido</label>
                                <div class="input-group">
                                    <input type="text" id="Surname" name="Surname" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Email" class="label">Endereço email</label>
                                <div class="input-group">
                                    <input type="text" id="Email" name="Email" class="form-control" placeholder="xxxxxx@gmail.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Num" class="label">Nº Telemóvel</label>
                                <div class="input-group">
                                    <input type="text" id="Num" name="Num" class="form-control" placeholder="xxxxxxxxx">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Message" class="label">A sua mensagem</label>
                                <div class="input-group">
                                    <textarea id="Message" name="Message" class="form-control" rows="9" maxlength="3000" placeholder="Hello there!" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="reset" name="reset" id="button" class="btn btn-primary btn-lg btn-block">Limpar</button>
                                <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
        </section>

    </main>
</body>

</html>
