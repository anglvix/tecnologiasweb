<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICHA1 JAVASCRIPT</title>
</head>
<body>
    <script>
        let scriptdesejado = prompt("Qual script deseja executar? (1, 2, 3, 4):");
        switch (scriptdesejado) {
            case "1":
                document.write('<script src="script1.js"><\/script>');
                break;
            case "2":
                document.write('<script src="script2.js"><\/script>');
                break;
            case "3":
                document.write('<script src="script3.js"><\/script>');
                break;
            case "4":
                document.write('<script src="script4.js"><\/script>');
                break;
            default:
                alert("Script inv√°lido.");
        }
    </script>

</body>
</html>
